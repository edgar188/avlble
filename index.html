<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./OwlCarousel2-2.3.4/dist/assets/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="./OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/4eedbb8046/avlble-font-icons/style.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js" type="text/javascript"></script>
    <script async defer src="./OwlCarousel2-2.3.4/dist/owl.carousel.js" type="text/javascript"></script>
    <script async defer src="./js/script.js"></script>
    <title>Avlble</title>
</head>

<body>
    <main>
        <header>
            <div class="header_container">
                <div>
                    <a href="#">
                        <img src="./images/header/avlble-logo.png" alt="Avlble-logo" />
                    </a>
                </div>
                <div class="header_auth">
                    <a href="#">Login</a>
                    <a href="#">Signup</a>
                </div>
            </div>
        </header>
        <section class="bar">
            <div class="bar_container">
                <form class="bar_form">
                    <div class="bar_search_container">
                        <input class="bar_search" placeholder="name, skill, keyword" />
                    </div>
                    <div class="bar_date_container">
                        <span>Start</span>
                        <i class="icon-calendar"></i>
                    </div>
                    <div class="bar_date_container">
                        <span>End</span>
                        <i class="icon-calendar"></i>
                    </div>
                    <div>
                        <button class="custom_btn">Find Talent</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="slider">
            <div id="owl-demo" class="owl-carousel owl-theme">
                <div class="item">
                    <div class="slider_text_container">
                        <p class="slider_text">
                            Find, connect, book and manage freelance creative talent
                        </p>
                    </div>
                </div>
                <div class="item">
                    <div class="slider_text_container">
                        <p class="slider_text">
                            Find, connect, book and manage freelance creative talent
                        </p>
                    </div>
                </div>
                <div class="item">
                    <div class="slider_text_container">
                        <p class="slider_text">
                            Find, connect, book and manage freelance creative talent
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
