<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/4eedbb8046/avlble-font-icons/style.css">
    <title>Avlble</title>
</head>
<body>
    <main>
        <header>
            <div class="header_container">
                <div>
                    <a href="#">
                        <img src="./images/header/avlble-logo.png" alt="Avlble-logo" />
                    </a>
                </div>
                <div class="header_auth">
                    <a href="#">Login</a>
                    <a href="#">Signup</a>
                </div>
            </div>
        </header>
        <section class="bar">
            <div class="bar_container">
                <form class="bar_form">
                    <div class="bar_search_container">
                        <input class="bar_search" placeholder="name, skill, keyword"/>
                    </div>
                    <div class="bar_date_container">
                        <p class="bar_date">
                            Start
                            <i class="icon-calendar"></i>
                        </p>
                    </div>
                    <div class="bar_date_container">
                        <p class="bar_date">
                            End
                            <i class="icon-calendar"></i>
                        </p>
                    </div>
                    <div>
                        <button>Find Talent</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
